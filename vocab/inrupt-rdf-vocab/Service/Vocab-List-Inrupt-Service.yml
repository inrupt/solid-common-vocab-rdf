#
# This file contains a simple list of vocabularies that we bundle together to
# form the collective set of Inrupt Notification service vocabularies.
#
# For example, for Java developers we can generate a single JAR, or for
# JavaScript we can generate a single NPM module, that developers can depend
# on directly and easily get immediate access to source-code constants for all
# the terms in all of these vocabularies.
#
# Local vocabularies can be provided relative to the location of this resource
# list file.
#
artifactName: vocab-inrupt-service
artifactGeneratorVersion: 0.10.19

versioning:
  type: git
  url: https://github.com/inrupt/lit-vocab.git
  versioningTemplates:
    - templateInternal: ".gitignore.hbs"
      fileName: ".gitignore"

artifactToGenerate:
  - programmingLanguage: Java
    artifactVersion: 0.3.5-SNAPSHOT
    litVocabTermVersion: 0.4.0
    javaPackageName: com.inrupt.lit.generated.vocab.inrupt.service
    artifactDirectoryName: Java
    templateInternal: litVocabTermDependent/java/rdf4j/vocab.hbs
    sourceFileExtension: java
    # Currently we're just adding terms as they occur in vocabs, and not all possible keywords.
    languageKeywordsToUnderscore:
      - class     # Defined in VCard.
      - abstract  # Defined in DCTerms.
      - default   # Defined in ACL
    packaging:
    - packagingTool: maven
      groupId: com.inrupt.lit
      publish:
      - key: 'local'
        command: "mvn install"
      - key: 'remote'
        command: "mvn deploy"
      - key: "nexus"
        command: "mvn -s /home/runner/work/inrupt-rdf-vocab/inrupt-rdf-vocab/settings.xml deploy"
      packagingTemplates: 
      - templateInternal: litVocabTermDependent/java/rdf4j/pom.hbs
        fileName: pom.xml
      repository:
      - type: repository
        id: nexus-releases
        url: https://nexus.inrupt.com/repository/maven-releases/
      - type: snapshotRepository
        id: nexus-snapshots
        url: https://nexus.inrupt.com/repository/maven-snapshots/

  - programmingLanguage: JavaScript
    artifactVersion: "0.3.11"
    litVocabTermVersion: "^0.3.5"
    gitRepository: git@github.com:inrupt/lit-generated-vocab-service-js.git
    artifactDirectoryName: JavaScript
    templateInternal: litVocabTermDependent/javascript/vocab.hbs
    sourceFileExtension: js
    packaging:
      - packagingTool: npm
        artifactPrefix: "lit-generated-"
        npmModuleScope: "@inrupt/"
        publish:
        - key: "localNpmWeb"
          command: "npm unpublish --force --registry http://localhost:4873/ && npm install --registry http://localhost:4873/ && npm run dev && npm publish --registry http://localhost:4873/"
        - key: "localNpmNode"
          command: "npm unpublish --force --registry http://localhost:4873/ && npm install --registry http://localhost:4873/ && npm publish --registry http://localhost:4873/"
        - key: 'githubNpm'
          command: "npm install --registry https://npm.pkg.github.com/pmcb55 && npm run prod && npm publish --registry https://npm.pkg.github.com/"
        - key: "npm"
          command: "npm install --registry https://registry.npmjs.org/ && npm publish --registry https://registry.npmjs.org/"
        packagingTemplates:
          - templateInternal: litVocabTermDependent/javascript/package.hbs
            fileName: package.json
          - templateInternal: litVocabTermDependent/javascript/index.hbs
            fileName: index.js
      - packagingTool: webpack
        packagingDirectory: config
        packagingTemplates:
          - templateInternal: webpack.dev.config.hbs
            fileName: webpack.dev.config.js
          - templateInternal: webpack.prod.config.hbs
            fileName: webpack.prod.config.js

vocabList:
  - description: Inrupt Notification Service Vocabulary
    inputResources:
      - CopyOfVocab/inrupt-service-notification.ttl

  - description: Inrupt WebSub Vocabulary
    inputResources:
      - CopyOfVocab/inrupt-service-websub.ttl
