name: 'Handlebars template filler'
description: 'Fills a Handlebars template based on environment variables'
inputs:
  template-path:
    description: 'Path to the Handlebars template file'
    required: true
  output-path:
    description: 'Path to the generated file'
    required: true
runs:
  using: 'node16'
  main: 'dist/index.js'
